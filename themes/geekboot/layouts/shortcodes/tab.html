<!-- 2000 is the maxium Hugo seq length -->
{{ $id := index (seq 2000 | shuffle) 0 }}
{{ .Parent.Scratch.Add "ids" (slice $id) }}
{{ .Parent.Scratch.Add "names" (slice (.Get 0)) }}



<div
class="tab-pane fade {{if eq .Ordinal 0 }}active show{{end}} pt-sm-3"
id="tab-pane-{{$id}}"
role="tabpanel"
aria-labelledby="tab-{{$id}}"
tabindex="0">{{ .Inner | $.Page.RenderString }}</div>
