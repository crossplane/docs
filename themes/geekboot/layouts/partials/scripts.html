{{ if eq hugo.Environment "production" -}}
  {{- $bootstrap := resources.Get "/js/bootstrap.bundle.js" }}
  <script defer src="{{ $bootstrap.Permalink }}" ></script>
{{ else -}}
{{- $bootstrap := resources.Get "js/bootstrap.bundle.js" }}
<script defer src="{{ $bootstrap.Permalink }}" ></script>
{{- end }}


{{- $colormode := resources.Get "js/colorMode.js" | resources.Minify | resources.Fingerprint  }}
<script defer src="{{ $colormode.Permalink }}" ></script>
