<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Page.Params.description | default .Site.Params.description | markdownify }}">
<meta name="author" content="Crossplane Community">
<meta name="color-scheme" content="light dark">
<meta name="docsearch:language" content="en" />
{{ hugo.Generator }}
<link rel="preload" href="/fonts/Avenir-Roman.woff2" as="font" type="font/woff2"
crossorigin>
<meta property="og:url"             content="{{ .Permalink }}" />
<meta property="og:image"           content="/img/crossplane-logo-og.webp" />
<meta property="twitter:card"       content="/img/crossplane-logo-og.webp" />
<meta property="og:image:width"     content="600" />
<meta property="og:image:height"    content="199" />
<meta property="og:image:alt"       content="Crossplane name and popsicle logo" />
<meta property="twitter:image:alt"  content="Crossplane name and popsicle logo" />
<meta property="og:type"            content="website" />
<meta name="twitter:site"           content="@crossplane_io">
<meta property="og:site_name"       content="Crossplane Documentation" />
