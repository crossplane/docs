<div id="header">
  <div>
    <div class="logo">
      <a href="{{ .Site.BaseURL }}"><img src="{{ "/images/logo.svg" | absURL }}" alt="Crossplane Logo"/></a>
    </div>
    <div
      class="hamburger-controls"
      onclick="if (document.body.classList.contains('menu-open')) { document.body.classList.remove('menu-open') } else { document.body.classList.add('menu-open') }; return false;"
    >
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="links">
      <li>
        <a href="{{ .Site.Params.githubLink  }}">
          <span class="md-hidden">Contribute on</span> GitHub
        </a>
      </li>
      <li>
        <a href="{{ (printf "/docs/v%s/" (string .Site.Params.latest)) | absURL }}">Documentation</a>
      </li>
      <li>
        <a href="{{"/community.html" | absURL }}">Community</a>
      </li>
      <li>
        <a href="{{ .Site.Params.slackLink }}">Slack <span class="md-hidden">Channel</span></a>
      </li>
      <li>
        <a href="{{ .Site.Params.blogLink  }}">Blog</a>
      </li>
      <li>
        <a href="{{ .Site.Params.twitterLink  }}">Twitter</a>
      </li>
    </ul>
  </div>
</div>
