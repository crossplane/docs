<header class="gdoc-header">
  <div class="container flex align-center justify-between">
      <label for="menu-control" class="gdoc-nav__control" tabindex="0">
        <svg class="gdoc-icon gdoc_menu" viewBox="-7.27 -7.27 46.55 46.55" id="gdoc_menu" xmlns="http://www.w3.org/2000/svg"><path d="M.001 5.334h31.998v3.583H.001V5.334zm0 12.416v-3.5h31.998v3.5H.001zm0 8.916v-3.583h31.998v3.583H.001z"/>
          <title>{{ i18n "button_nav_open" }}</title>
        </svg>
        <svg class="gdoc-icon gdoc_arrow_back" viewBox="-7.27 -7.27 38.55 38.55" id="gdoc_arrow_back" xmlns="http://www.w3.org/2000/svg"><path d="M24 10.526v2.947H5.755l8.351 8.421-2.105 2.105-12-12 12-12 2.105 2.105-8.351 8.421H24z"/>
          <title>{{ i18n "button_nav_close" }}</title>
        </svg>
      </label>
    <div class="flex">
      <a class="gdoc-brand gdoc-header__link" href="{{ .Root.Site.BaseURL }}">
        <span class="align-center">
          <img
            class="gdoc-brand__img"
            src="{{ (default "brand.svg" .Root.Site.Params.GeekdocLogo) | relURL }}"
            alt="Crossplane logo"
            srcset="{{ (default "brand.svg" .Root.Site.Params.GeekdocLogo) | relURL }} 1x, {{ (default "brand.svg" .Root.Site.Params.GeekdocLogo) | relURL }} 2x" src="{{ (default "brand.svg" .Root.Site.Params.GeekdocLogo) | relURL }}"
            width="185"
            height="40"
            decoding="async"
            data-nimg="future"
            loading="lazy"
            style="color:transparent;width:152px;height:auto">
        </span>
      </a>
    </div>

    <div class="flex header-links">
      <a class="gdoc-header__link" target="_self" href="/why-control-planes">Why Control Planes?</a>
      <a class="gdoc-header__link" target="_self" href="https://crossplane.io/docs">Documentation</a>
      <a class="gdoc-header__link" target="_self" href="/community">Community</a>
      <a class="gdoc-header__link" target="_blank" href="https://blog.crossplane.io/">Blog</a>
  </div>

  <div class="flex color-switcher">
    <div class=" form-check form-switch" >
      <input type="checkbox" class="form-check-input" id="darkSwitch" />
      <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
    </div>
  </div>
  {{ $colorMode := resources.Get (index .Root.Site.Data.assets "colorMode.js" "src") }}
  <script src="{{ $colorMode.Permalink }}"></script>


</header>
