StylesPath = styles

# Packages - Vale automatically downloads and manages these style guides
# Unpinned packages use latest versions from package hub
# To pin versions, use: alex@0.1.0, proselint@0.3.0, write-good@0.5.0
Packages = alex, proselint, write-good

# Vocab configuration - centralized terminology management
# All accepted terms are in: styles/config/vocabularies/Crossplane/accept.txt
# reject.txt contains forbidden terms flagged by Vale.Avoid
Vocab = Crossplane

[*.md]
BasedOnStyles = alex, proselint, write-good, Crossplane, Vale

# Disable Vale's spelling to allow for the use of our custom dictionary in styles/Crossplane/Spelling.yml
Vale.Spelling = NO

# Enable Vale.Terms - Vocab feature auto-generates this rule for term consistency
# Automatically checks that accepted terms from accept.txt are used consistently
# Vale.Terms = YES (enabled by default)

# ignore individual tokens
# Ignore the markdown link to check the last word of the link: ](.
# Ignore markdown image with alt: ![
# ignore v#.##
# ignore ##px
TokenIgnores = (\(#.*\)),(\]\(),(http.*),({{<\s*\/?expand),(\!\[),(\d.*px),(\d\.\d\.\d)

# ignore whole tags:
# Ignore hugo tags
BlockIgnores = (\{\{<\s*\/?.*>\}\}),(\{\{\<\/\*.*\*\/\>\}\})
