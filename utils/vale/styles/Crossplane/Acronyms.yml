extends: conditional
message: "'%s' has no definition."
link: https://docs.crossplane.io/contribute/writing-style-guide/#spelling-out-acronyms
level: suggestion
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.
first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)'
# Based on Microsoft.Acronyms and Google.Acronyms but with cloud-native
# and technical acronym exceptions appropriate for Crossplane documentation.
#
# Crossplane-specific acronyms (XRD, CRD, MRD, MRAP, XPKG, CEL) are included
# as exceptions since they are standard terminology defined in key documents.
#
# Cloud-native and technical acronyms well-known to Kubernetes audience:
exceptions:
  - API
  - ASP
  - AWS
  - CEL  # Common Expression Language
  - CLI
  - CRD  # CustomResourceDefinition
